<html>
    <head>
        <title>
            Tic Tac Toe
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="JSforXO.js"></script>
    </head>
    <body>
        <div id="header">TicTacToe</div>
        <div id="Tictactoe">
            <div id="singleBox1" onclick="GetXorO('singleBox1')"></div>
            <div id="singleBox2" onclick="GetXorO('singleBox2')"></div>
            <div id="singleBox3" onclick="GetXorO('singleBox3')"></div>
            <div id="singleBox4" onclick="GetXorO('singleBox4')"></div>
            <div id="singleBox5" onclick="GetXorO('singleBox5')"></div>
            <div id="singleBox6" onclick="GetXorO('singleBox6')"></div>
            <div id="singleBox7" onclick="GetXorO('singleBox7')"></div>
            <div id="singleBox8" onclick="GetXorO('singleBox8')"></div>
            <div id="singleBox9" onclick="GetXorO('singleBox9')"></div>
        </div>

        <div id="PanelSelection">
            <div id="SelectAnyXorO" onclick="Set('X')">X</div>
            <div id="SelectAnyXorO" onclick="Set('O')">O</div>
        </div>
    </body>
</html>
